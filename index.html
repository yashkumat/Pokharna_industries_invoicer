    <script>
      let cart = [];
      let customer = {};

      function goToAddItem() {
        document.getElementById("addItemSection").scrollIntoView();
      }

      function backToAddItem() {
        let customerForm = document.getElementById("addCustomerSection");
        customerForm.classList.add("d-none");

        let itemsForm = document.getElementById("addItemSection");
        itemsForm.classList.remove("d-none");
      }

      function backToAddCustomer() {
        let customerForm = document.getElementById("addCustomerSection");
        customerForm.classList.remove("d-none");
        let invoiceSection = document.getElementById("invoiceSection");
        invoiceSection.classList.add("d-none");
      }

      function newBill() {
        location.reload();
      }

      // Add item to bill
      function addItemToBill() {
        let validated = false;
        var element = {};
        element.description = document.getElementById("productName").value;
        element.price = document.getElementById("productPrice").value;
        element.quantity = document.getElementById("productQuantity").value;
        element["tax-rate"] = 0;

        if (element.description && element.price && element.quantity) {
          cart.push(element);
          buildCart();
          document
            .getElementById("productName")
            .classList.remove("border-danger");
          document
            .getElementById("productPrice")
            .classList.remove("border-danger");
          document
            .getElementById("productQuantity")
            .classList.remove("border-danger");
          document.getElementById("product").reset();
        } else {
          if (element.description == "") {
            document
              .getElementById("productName")
              .classList.add("border-danger");
          } else {
            document
              .getElementById("productName")
              .classList.remove("border-danger");
          }
          if (element.price == "") {
            document
              .getElementById("productPrice")
              .classList.add("border-danger");
          } else {
            document
              .getElementById("productPrice")
              .classList.remove("border-danger");
          }
          if (element.quantity == "") {
            document
              .getElementById("productQuantity")
              .classList.add("border-danger");
          } else {
            document
              .getElementById("productQuantity")
              .classList.remove("border-danger");
          }
        }

        document.getElementById("billSection").scrollIntoView();
      }

      function openCustomerForm() {
        window.scrollTo(0, document.body.scrollHeight / 2);

        let customerForm = document.getElementById("addCustomerSection");
        customerForm.classList.remove("d-none");

        let itemsForm = document.getElementById("addItemSection");
        itemsForm.classList.add("d-none");
      }
      // build Cart
      function buildCart() {
        let itemsList = document.getElementById("productList");

        itemsList.innerHTML = "";

        if (cart.length == 0) {
          itemsList.innerHTML = `
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <h6 class="my-0">No items in the bill!</h6>
                </li>`;
        } else {
          cart.forEach((item, key) => {
            var iDiv = document.createElement("li");
            iDiv.className =
              "list-group-item d-flex justify-content-between lh-sm";
            iDiv.innerHTML = `
                  <div onclick="editItem(${key})">
                    <h6 class="my-0"><b>${key + 1}.</b> ${item.description}</h6>
                    <small class="text-body-secondary">Quantity: ${
                      item.quantity
                    } | Price: ${item.price}</small>
                  </div>
                  <span class="text-body-secondary">Rs. ${
                    item.quantity * item.price
                  }</span>`;

            itemsList.appendChild(iDiv);
          });

          let total = cart
            .map((item) => item.price * item.quantity)
            .reduce((total, num) => total + num, 0);

          var iDiv = document.createElement("li");

          iDiv.className =
            "list-group-item d-flex justify-content-between my-1";
          iDiv.innerHTML = `
                  <h5>Total: Rs. ${total}</h5>
                  `;

          itemsList.appendChild(iDiv);

          let customerForm = document.getElementById("addCustomer");
          customerForm.classList.remove("d-none");
        }

        document.getElementById("totalItemsCount").innerHTML = cart.length;
      }

      // Show update from
      function editItem(id) {
        let item = cart[id];

        // change name and function of button
        document.getElementById(
          "addItemToBillButton"
        ).innerHTML = `Save <i class="bi bi-file-earmark-plus"></i>`;
        document.getElementById("addItemToBillButton").onclick = function () {
          updateItem(id);
        };

        // Previous values
        document.getElementById("productName").value = item.description;
        document.getElementById("productPrice").value = item.price;
        document.getElementById("productQuantity").value = item.quantity;

        // Show delete button
        let deleteButtonDiv = document.getElementById("deletebutton");
        deleteButtonDiv.classList.remove("d-none");
        deleteButtonDiv.onclick = function () {
          deleteItem(id);
        };

        document.getElementById(
          "addCustomer"
        ).innerHTML = `Cancel <i class="bi bi-x-lg"></i>`;
        document.getElementById("addCustomer").onclick = function () {
          cancelProcess();
        };
      }

      function cancelProcess() {
        // Change name and function of button
        document.getElementById("addItemToBillButton").onclick = function () {
          addItemToBill();
        };
        document.getElementById(
          "addItemToBillButton"
        ).innerHTML = `Add <i class="bi bi-file-earmark-plus"></i>`;

        // Hide delete button
        let deleteButtonDiv = document.getElementById("deletebutton");
        deleteButtonDiv.classList.add("d-none");

        document.getElementById(
          "addCustomer"
        ).innerHTML = `Next <i class="bi bi-arrow-bar-right"></i>`;
        document.getElementById("addCustomer").onclick = function () {
          openCustomerForm();
        };

        document.getElementById("product").reset();
      }

      // update item
      function updateItem(id) {
        let element = cart[id];
        element.description = document.getElementById("productName").value;
        element.price = document.getElementById("productPrice").value;
        element.quantity = document.getElementById("productQuantity").value;

        buildCart();

        // Change name and function of button
        document.getElementById("addItemToBillButton").onclick = function () {
          addItemToBill();
        };
        document.getElementById(
          "addItemToBillButton"
        ).innerHTML = `Add <i class="bi bi-file-earmark-plus"></i>`;

        // Hide delete button
        let deleteButtonDiv = document.getElementById("deletebutton");
        deleteButtonDiv.classList.add("d-none");

        document.getElementById(
          "addCustomer"
        ).innerHTML = `Next <i class="bi bi-arrow-bar-right"></i>`;
        document.getElementById("addCustomer").onclick = function () {
          openCustomerForm();
        };

        document.getElementById("product").reset();
      }

      // Delete item from list
      function deleteItem(id) {
        let value = cart[id];

        cart = cart.filter(function (item) {
          return item !== value;
        });

        buildCart();

        let deleteButtonDiv = document.getElementById("deletebutton");
        deleteButtonDiv.classList.add("d-none");

        document.getElementById("addItemToBillButton").innerHTML = "Add";
        document.getElementById("addItemToBillButton").onclick = function () {
          addItemToBill();
        };

        if (cart.length > 0) {
          document.getElementById(
            "addCustomer"
          ).innerHTML = `Next <i class="bi bi-arrow-bar-right"></i>`;
          document.getElementById("addCustomer").onclick = function () {
            openCustomerForm();
          };
        } else {
          document.getElementById("addCustomer").classList.add("d-none");
        }

        document.getElementById("product").reset();
      }

      // get Clent details
      function getClient() {
        customer.company = document.getElementById("customerName").value;
        customer.city = document.getElementById("customerGST").value;
        customer["custom1"] = document.getElementById("customerNumber").value;
        customer.address = document.getElementById("customerAddress").value;

        if (customer.city) {
          customer.zip = "GST NO.";
        } else {
          if (customer["custom1"]) {
            customer.zip = document.getElementById("customerNumber").value;
            customer["custom1"] = "";
          } else {
            customer.zip = customer.address;
            customer.address = "";
          }
        }

        return customer;
      }

      // Get invoice
      function getInvoice() {
        var data = getBillData();
        easyinvoice.createInvoice(data, function (result) {
          document.getElementById("invoiceBase64").innerText = result.pdf;
        });
      }

      // Generate Invoice
      function generateInvoice() {
        window.scrollTo(0, document.body.scrollHeight / 2);
        document.getElementById("billSection").scrollIntoView();

        let customer_name = document.getElementById("customerName").value;
        if (customer_name === "") {
          document
            .getElementById("customerName")
            .classList.add("border-danger");
        } else {
          document
            .getElementById("customerName")
            .classList.remove("border-danger");

          let invoiceSection = document.getElementById("invoiceSection");
          invoiceSection.classList.remove("d-none");

          let customerSection = document.getElementById("addCustomerSection");
          customerSection.classList.add("d-none");

          var data = getBillData();
          document.getElementById("pdf").innerHTML = `
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        `;
          easyinvoice.createInvoice(data, function (result) {
            easyinvoice.render("pdf", result.pdf);
          });
        }
      }

      // Download invoice
      function downloadInvoice() {
        window.scrollTo(0, document.body.scrollHeight / 2);
        document.getElementById("newBillButton").classList.remove("d-none");
        var data = getBillData();
        var invoice_name = customer.company + "_" + getDate();
        easyinvoice.createInvoice(data, function (result) {
          easyinvoice.download(invoice_name, result.pdf);
        });
      }

      // Todays date
      function getDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, "0");
        var mm = String(today.getMonth() + 1).padStart(2, "0"); //January is 0!
        var yyyy = today.getFullYear();
        today = dd + "-" + mm + "-" + yyyy;
        return today;
      }

      // Date after 15 days
      function getDueDate() {
        var dueDate = new Date(new Date().getTime() + 15 * 24 * 60 * 60 * 1000);
        var dd = String(dueDate.getDate()).padStart(2, "0");
        var mm = String(dueDate.getMonth() + 1).padStart(2, "0"); //January is 0!
        var yyyy = dueDate.getFullYear();
        dueDate = dd + "-" + mm + "-" + yyyy;
        return dueDate;
      }

      // Bill number based on current time
      function getBillNumber() {
        var today = new Date();
        let hour = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();

        let bill_number = hour + "" + minutes + "" + seconds;
        return bill_number;
      }
